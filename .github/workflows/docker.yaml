name: docker-build

on:
  push:
    branches:
      - master
      - refactor

jobs:
  build:
    uses: clambin/workflows/.github/workflows/build.yaml@main
    with:
      target: solaredge
      docker: false
  docker:
    runs-on: ubuntu-latest
    needs:
      - build
    strategy:
      matrix:
        subCmd: [ export, web, scrape ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          pattern: solaredge-*
          path: ./bld
      - shell: bash
        run: mkdir bld/binaries && find ./bld -type f -exec mv {} ./bld/binaries \;
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5.5.1
        id: docker_meta
        with:
          images: ghcr.io/clambin/solaredge-${{ matrix.subCmd }}
          tags: |
            type=sha
            type=semver,pattern={{version}}
      - uses: docker/build-push-action@v5.3.0
        with:
          context: .
          file: build/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            COMMAND=${{ matrix.subCmd }}
            VERSION=${{ steps.docker_meta.outputs.version }}
