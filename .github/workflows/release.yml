name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    container: golang:1.16
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: solar
          POSTGRES_USER: solar
          POSTGRES_PASSWORD: solar
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: test
        run: |
          export pg_host=postgres
          export pg_port=5432
          export pg_database=solar
          export pg_user=solar
          export pg_password=solar
          go test ./... -race -coverprofile=coverage.txt -covermode=atomic
      - name: benchmark
        run: |
          go test ./... -bench . -run=Benchmark
      - uses: codecov/codecov-action@v2.0.2
        with:
          file: coverage.txt
          token: ${{ secrets.CODECOV_TOKEN }}
  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [ solaredge-monitor, backfill ]
        platform: [ linux ]
        arch: [ amd64, arm, arm64 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Version number
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF##*/}
      - name: build
        env:
          TARGET: ${{ matrix.target }}
          GOOS: ${{ matrix.platform }}
          GOARCH: ${{ matrix.arch }}
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          CGO_ENABLED=0 go build \
            -ldflags "-X github.com/$GITHUB_REPOSITORY/version.BuildVersion=$RELEASE_VERSION" \
            -o bld/$TARGET-$GOOS-$GOARCH \
            cmd/$TARGET/$TARGET.go
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.target }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: ./bld/*
  docker:
    needs:  build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: solaredge-monitor-linux-arm
          path: ./bld
      - uses: actions/download-artifact@v2
        with:
          name: solaredge-monitor-linux-arm64
          path: ./bld
      - uses: actions/download-artifact@v2
        with:
          name: solaredge-monitor-linux-amd64
          path: ./bld
      - name: Fix permissions
        run: chmod +x bld/*
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v3
        id: docker_meta
        with:
          images: ghcr.io/clambin/solaredge-monitor
          tags: |
            type=sha
            type=semver,pattern={{version}}
      - uses: docker/build-push-action@v2
        with:
          context: .
          file: ./build/Dockerfile
          platforms: linux/amd64,linux/arm,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          path: ./artifacts
      - name: Move binaries into place
        run: |
          mkdir bld
          mv artifacts/*/* bld
      - uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            bld/*
